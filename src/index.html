<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css" />
    <title>@imlalatorres</title>
  </head>
  <body>
    <main class="card">
      <div class="card-container">
        <section class="logo">
          <img src="./images/lala-torres-logo.png" alt="lala-torres-logo" />

            <div class="contact">
              <a target="_blank" href="https://www.instagram.com/imlalatorres/"
                ><p class="ig"><span class="ig-icon"></span>imlalatorres</p></a
              >
              <a href="tel:+1-561-800-8797"
                ><p class="phone">
                  <span class="phone-icon"></span>(561) 800 - 8797
                </p></a
              >
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./scaleContent.js"></script>
